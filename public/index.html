<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tuya API Control Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 2.5em;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .status-section {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      border: 2px solid #e9ecef;
    }

    .status-section h3 {
      color: #495057;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      border-radius: 8px;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .status.online {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.offline {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status.loading {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }

    .controls-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }

    .control-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      border: 1px solid #e9ecef;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      overflow: hidden;
    }

    .control-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .control-card h4 {
      color: #495057;
      margin-bottom: 15px;
      font-size: 1.1em;
    }

    .btn {
      width: 100%;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-primary {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-success {
      background: linear-gradient(45deg, #28a745, #20c997);
      color: white;
    }

    .btn-success:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
    }

    .btn-danger {
      background: linear-gradient(45deg, #dc3545, #fd7e14);
      color: white;
    }

    .btn-danger:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
    }

    .btn-info {
      background: linear-gradient(45deg, #17a2b8, #6f42c1);
      color: white;
    }

    .btn-info:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(23, 162, 184, 0.4);
    }

    .custom-control {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .custom-control-row {
      display: flex;
      gap: 8px;
    }

    .custom-control input {
      flex: 1;
      padding: 8px 12px;
      border: 2px solid #dee2e6;
      border-radius: 6px;
      font-size: 14px;
      min-width: 0; /* Permite que los inputs se contraigan */
    }

    .custom-control input:focus {
      outline: none;
      border-color: #667eea;
    }

    .custom-control button {
      padding: 8px 16px;
      background: #6c757d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
    }

    .custom-control button:hover {
      background: #5a6268;
    }

    .response-section {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      border: 2px solid #e9ecef;
    }

    .response-section h3 {
      color: #495057;
      margin-bottom: 15px;
    }

    .response-box {
      background: #2d3748;
      color: #e2e8f0;
      padding: 15px;
      border-radius: 8px;
      font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
      font-size: 14px;
      line-height: 1.5;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .icon {
      width: 20px;
      height: 20px;
      display: inline-block;
    }

    .config-info {
      font-size: 0.9em;
      color: #6c757d;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
        margin: 10px;
      }

      .controls-grid {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2em;
      }

      .custom-control-row {
        flex-direction: column;
      }

      .custom-control input {
        margin-bottom: 5px;
      }
    }

    @media (max-width: 320px) {
      .controls-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .control-card {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>üè† Tuya Control Panel</h1>

  <div class="status-section">
    <h3>
      <span class="icon">‚öôÔ∏è</span>
      Estado del Sistema
    </h3>
    <div id="serverStatus" class="status loading">
      <span class="loading-spinner"></span>
      Verificando conexi√≥n...
    </div>
    <div id="configInfo" class="config-info">
      Cargando configuraci√≥n...
    </div>
  </div>

  <div class="controls-grid">
    <div class="control-card">
      <h4>üîß Control del Servidor</h4>
      <button class="btn btn-primary" onclick="checkHealth()">
        Verificar Estado
      </button>
    </div>

    <div class="control-card">
      <h4>üí° Encender Dispositivo</h4>
      <button class="btn btn-success" onclick="turnOn()">
        Encender
      </button>
    </div>

    <div class="control-card">
      <h4>üåô Apagar Dispositivo</h4>
      <button class="btn btn-danger" onclick="turnOff()">
        Apagar
      </button>
    </div>

    <div class="control-card">
      <h4>üìä Informaci√≥n</h4>
      <button class="btn btn-info" onclick="getInfo()">
        Obtener Info
      </button>
    </div>

    <div class="control-card">
      <h4>üîÑ Token</h4>
      <button class="btn btn-primary" onclick="refreshToken()">
        Renovar Token
      </button>
    </div>

    <div class="control-card">
      <h4>‚ö° Control Personalizado</h4>
      <div class="custom-control">
        <div class="custom-control-row">
          <input type="text" id="customCommand" placeholder="switch_led" value="switch_led">
          <input type="text" id="customValue" placeholder="true" value="true">
        </div>
        <button onclick="customControl()">Enviar Comando</button>
      </div>
    </div>
  </div>

  <div class="response-section">
    <h3>üìù Respuesta del Servidor</h3>
    <div id="responseBox" class="response-box">
      Esperando respuesta...
    </div>
  </div>
</div>

<script>
  const responseBox = document.getElementById('responseBox');
  const serverStatus = document.getElementById('serverStatus');
  const configInfo = document.getElementById('configInfo');

  function logResponse(response, endpoint) {
    const timestamp = new Date().toLocaleTimeString();
    const logEntry = `[${timestamp}] ${endpoint}\n${JSON.stringify(response, null, 2)}\n\n`;
    responseBox.textContent = logEntry + responseBox.textContent;
  }

  function updateServerStatus(online, message = '', config = {}) {
    if (online) {
      serverStatus.className = 'status online';
      serverStatus.innerHTML = '<span class="icon">‚úÖ</span> Servidor en l√≠nea' + (message ? ` - ${message}` : '');

      if (config) {
        configInfo.innerHTML = `
                    <strong>Configuraci√≥n:</strong><br>
                    ‚Ä¢ Access Key: ${config.hasAccessKey ? '‚úÖ Configurado' : '‚ùå Faltante'}<br>
                    ‚Ä¢ Secret Key: ${config.hasSecretKey ? '‚úÖ Configurado' : '‚ùå Faltante'}<br>
                    ‚Ä¢ Device ID: ${config.hasDeviceId ? '‚úÖ Configurado' : '‚ùå Faltante'}<br>
                    ‚Ä¢ Host: ${config.host || 'Por defecto'}<br>
                    ‚Ä¢ Ambiente: ${config.environment || 'No especificado'}
                `;
      }
    } else {
      serverStatus.className = 'status offline';
      serverStatus.innerHTML = '<span class="icon">‚ùå</span> Servidor desconectado' + (message ? ` - ${message}` : '');
      configInfo.innerHTML = 'No se puede obtener informaci√≥n de configuraci√≥n';
    }
  }

  function setLoading(button) {
    const originalText = button.textContent;
    button.disabled = true;
    button.innerHTML = '<span class="loading-spinner"></span> Procesando...';

    return () => {
      button.disabled = false;
      button.textContent = originalText;
    };
  }

  async function makeRequest(endpoint, method = 'GET', body = null) {
    try {
      const options = {
        method,
        headers: {
          'Content-Type': 'application/json',
        },
      };

      if (body) {
        options.body = JSON.stringify(body);
      }

      const response = await fetch(endpoint, options);
      const data = await response.json();

      logResponse(data, `${method} ${endpoint}`);
      return data;
    } catch (error) {
      const errorResponse = { error: error.message, timestamp: new Date().toISOString() };
      logResponse(errorResponse, `${method} ${endpoint} - ERROR`);
      updateServerStatus(false, error.message);
      throw error;
    }
  }

  async function checkHealth() {
    const button = event?.target;
    const resetButton = button ? setLoading(button) : null;

    try {
      const response = await makeRequest('/health');
      updateServerStatus(
              true,
              `Token: ${response.hasToken ? 'V√°lido' : 'Inv√°lido'}`,
              response.config
      );
      if (resetButton) resetButton();
    } catch (error) {
      if (resetButton) resetButton();
    }
  }

  async function turnOn() {
    const resetButton = setLoading(event.target);
    try {
      await makeRequest('/device/on', 'POST');
    } finally {
      resetButton();
    }
  }

  async function turnOff() {
    const resetButton = setLoading(event.target);
    try {
      await makeRequest('/device/off', 'POST');
    } finally {
      resetButton();
    }
  }

  async function getInfo() {
    const resetButton = setLoading(event.target);
    try {
      await makeRequest('/device/info');
    } finally {
      resetButton();
    }
  }

  async function refreshToken() {
    const resetButton = setLoading(event.target);
    try {
      await makeRequest('/token/refresh', 'POST');
      // Verificar estado despu√©s de renovar token
      setTimeout(checkHealth, 1000);
    } finally {
      resetButton();
    }
  }

  async function customControl() {
    const command = document.getElementById('customCommand').value;
    const value = document.getElementById('customValue').value;

    if (!command || !value) {
      alert('Por favor, ingresa tanto el comando como el valor');
      return;
    }

    const resetButton = setLoading(event.target);
    try {
      // Intentar parsear el valor como JSON si es posible
      let parsedValue;
      try {
        parsedValue = JSON.parse(value);
      } catch {
        parsedValue = value;
      }

      await makeRequest('/device/control', 'POST', {
        command: command,
        value: parsedValue
      });
    } finally {
      resetButton();
    }
  }

  // Verificar estado inicial
  window.addEventListener('load', () => {
    checkHealth();
  });

  // Verificar estado cada 30 segundos
  setInterval(checkHealth, 30000);
</script>
</body>
</html>
